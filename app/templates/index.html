<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Synth Control Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="row mb-4 align-items-center">
      <div class="col-auto ms-auto">
        <button class="btn btn-lg btn-outline-danger" id="panicBtn" onclick="panic(event)" title="Para todos os sons imediatamente">
          üõë PANIC
        </button>
      </div>
    </div>

    <!-- Select Bank -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-md-3">
            <label class="form-label mb-0"><strong>Banco:</strong></label>
          </div>
          <div class="col-md-6">
            <select class="form-select" id="bankSelect" onchange="switchBank()">
              {% for bank in banks %}
              <option value="{{ bank.name }}" {% if bank.name == active_bank %}selected{% endif %}>
                {{ bank.name }} - {{ bank.description }}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-3">
            <span class="badge bg-primary" id="bankBadge">{{ active_bank }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Instruments Grid -->
    <div class="row g-4" id="instrumentsGrid">
      {% for name, inst in instruments.items() %}
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">{{ name }}</h5>
            <div class="mb-3">
              <h6 class="text-primary mb-1" id="preset-name-{{ name }}">{{ inst.preset_name }}</h6>
              <small class="text-muted">Canal {{ inst.channel }} ‚Ä¢ Banco {{ inst.bank }}</small>
            </div>
            <label class="form-label">Volume</label>
            <input type="range" min="0" max="127" value="100" class="form-range" onchange="setVolume('{{ name }}', this.value)" >
            <button class="btn btn-primary btn-sm mt-3 w-100" onclick="openPresetModal('{{ name }}')" >
              Selecionar outro
            </button>
            <div class="mt-3 pt-2 border-top">
              <small class="text-muted d-block text-truncate" title="{{ inst.file }}">üìÅ {{ inst.file }}</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="presetModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Selecionar preset</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p><b>Instrumento:</b> <span id="presetInstrument"></span></p>
          <label class="form-label">Preset</label>
          <select class="form-select" id="presetList"></select>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" onclick="applyPreset()">Aplicar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentInstrument = null;

    function panic(event) {
      const btn = event.target;
      const originalText = btn.innerHTML;
      
      fetch('/panic', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'}
      })
      .then(r => r.json())
      .then(data => {
        if (data.ok) {
          btn.innerHTML = '‚úÖ Parado!';
          btn.disabled = true;
          setTimeout(() => {
            btn.innerHTML = originalText;
            btn.disabled = false;
          }, 1000);
        }
      })
      .catch(err => {
        console.error('Erro no panic:', err);
        alert('Erro ao executar panic: ' + err.message);
      });
    }

    function switchBank() {
      const bankName = document.getElementById('bankSelect').value;
      const badge = document.getElementById('bankBadge');

      fetch('/switch_bank', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ bank: bankName })
      })
      .then(r => {
        if (!r.ok) throw new Error('Erro HTTP: ' + r.status);
        return r.json();
      })
      .then(data => {
        if (data.ok) {
          badge.textContent = bankName;
          badge.className = 'badge bg-success';

          updateInstrumentsGrid(data.instruments);

          setTimeout(() => {
            badge.className = 'badge bg-primary';
          }, 1000);
        } else {
          badge.textContent = 'Erro!';
          badge.className = 'badge bg-danger';
          alert('Erro ao trocar banco: ' + (data.error || 'desconhecido'));
        }
      })
      .catch(err => {
        badge.textContent = 'Erro!';
        badge.className = 'badge bg-danger';
        console.error('Erro:', err);
        alert('Erro na requisi√ß√£o: ' + err.message);
      });
    }

    function updateInstrumentsGrid(instruments) {
      const grid = document.getElementById('instrumentsGrid');
      grid.innerHTML = '';
      
      for (const [name, inst] of Object.entries(instruments)) {
        const col = document.createElement('div');
        col.className = 'col-12 col-md-6 col-lg-4';
        
        col.innerHTML = `
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">${name}</h5>
              
              <!-- Preset em destaque -->
              <div class="mb-3">
                <h6 class="text-primary mb-1" id="preset-name-${name}">${inst.preset_name}</h6>
                <small class="text-muted">Canal ${inst.channel} ‚Ä¢ Volume ${inst.volume}</small>
              </div>

              <label class="form-label">Volume</label>
              <input type="range" min="0" max="127" value="${inst.volume}" class="form-range" onchange="setVolume('${name}', this.value)">
              
              <button class="btn btn-primary btn-sm mt-3 w-100" onclick="openPresetModal('${name}')">
                Selecionar outro
              </button>
              
              <!-- Arquivo em fonte pequena no rodap√© -->
              <div class="mt-3 pt-2 border-top">
                <small class="text-muted d-block text-truncate" title="${inst.file}">üìÅ ${inst.file}</small>
              </div>
            </div>
          </div>
        `;
        
        grid.appendChild(col);
      }
    }

    function openPresetModal(name) {
      currentInstrument = name;

      document.getElementById("presetInstrument").textContent = name;

      const currentPresetSpan = document.getElementById(`preset-name-${name}`);
      const currentPreset = currentPresetSpan ? currentPresetSpan.textContent.trim() : null;

      fetch(`/presets/${encodeURIComponent(name)}`)
        .then(response => response.json())
        .then(presets => {
          const select = document.getElementById("presetList");
          select.innerHTML = "";

          presets.forEach(preset => {
            const option = document.createElement("option");
            option.value = preset.preset;
            option.textContent = `${preset.preset} ‚Äî ${preset.name}`;

            if (currentPreset && preset.name === currentPreset) {
              option.selected = true;
            }

            select.appendChild(option);
          });

          const modalElement = document.getElementById("presetModal");
          const modal = bootstrap.Modal.getOrCreateInstance(modalElement);
          modal.show();
        });
    }

    function applyPreset() {
      const preset = document.getElementById("presetList").value;

      fetch('/set_preset', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          instrument: currentInstrument,
          preset: parseInt(preset, 10),
        })
      })
      .then(r => r.json())
      .then(data => {
        document.getElementById("preset-name-" + currentInstrument).textContent = data.preset_name;
      });

      bootstrap.Modal.getInstance(document.getElementById('presetModal')).hide();
    }

    function setVolume(name, value) {
      fetch('/set_volume', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: name, value: value })
      });
    }
  </script>
</body>
</html>
